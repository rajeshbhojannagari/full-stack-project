<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RTBMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-3 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-3 border rounded" required>
            <button type="submit" class="w-full p-2 bg-green-500 text-white rounded hover:bg-green-600">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-green-500">Sign up</a></p>
    </div>
</body>
</html>
